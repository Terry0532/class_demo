<body>
    <script>
        function generatePassword() {
            var buf = new Uint8Array(6);
            window.crypto.getRandomValues(buf);
            return btoa(String.fromCharCode.apply(null, buf));
        }
        console.log(generatePassword());
    </script>
</body>
