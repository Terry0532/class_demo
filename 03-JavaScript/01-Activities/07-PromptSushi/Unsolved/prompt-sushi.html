<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">

    var like = confirm("Do you like sushi?");

    if (like) {
      var kind = prompt("What kind of sushi do you like?");
      alert("You like " + kind);
    } else {
      alert("You don't like sushi.");
    }

    </script>

  </body>
</html>
