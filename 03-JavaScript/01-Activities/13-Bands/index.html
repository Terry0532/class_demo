<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bands = ["a b", "b", "c", "d"];
        var answer = prompt("What's your favorite band?");
        var answerLower = answer.toLocaleLowerCase();
        var favoriteBand = bands.indexOf(answerLower);
        // alert(favoriteBand);
        if (favoriteBand < 0) {
            alert("Nah. They're pretty lame.")
        } else {
            alert("YEAH, I LOVE THEM!")
        }
    </script>
</body>
</html>
